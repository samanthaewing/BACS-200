<body>

    <form action="/action_page.php">
        <div class="container">
            <hr>
            <h1>Register</h1>
            <p class="lead text-muted">Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
            <hr>
            <p class="lead text-muted">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p class="lead text-muted">Already have an account? <a href="https://www.eventbrite.com/e/summit-youth-leadership-tickets-103006792088">Sign in</a>.</p>
        </div>
    </form>
